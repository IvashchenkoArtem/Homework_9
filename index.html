<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shoping List</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" type="text/css" media="screen, projection" href="css/style.css" />
</head>

<body>

    <header class="header">
        <div class="mainer">
            <div class="logo">
                <h1>CSS Diner Shopping List</h1>
                <span>Let's go to the mall!</span>
            </div>
        </div>
    </header>
    <main>
        <div class="mainer">
            <form action="">
                <ul class="list">
                    <li class="bar">
                        <label for="list_pickles">
                            <input type="checkbox" name="list" id="list_pickles" value="pickles">
                            <span>A lot of pickles</span>
                        </label>
                    </li>

                    <li class="bar">
                        <label for="list_apples">
                            <input type="checkbox" name="list" id="list_apples" value="apples">
                            <span>10 apples</span>
                        </label>
                    </li>

                    <li class="bar">
                        <label for="list_oranges">
                            <input type="checkbox" name="list" id="list_oranges" value="oranges">
                            <span>20 oranges</span>
                        </label>
                    </li>

                    <li class="bar">
                        <label for="list_plates">
                            <input type="checkbox" name="list" id="list_plates" value="plates">
                            <span>13 plates</span>
                        </label>
                    </li>

                    <li class="bar">
                        <label for="list_bentos">
                            <input type="checkbox" name="list" id="list_bentos" value="dentos">
                            <span>15 bentos</span>
                        </label>
                    </li>

                    <li class="bar">
                        <label for="list_sake">
                            <input type="checkbox" name="list" id="list_sake" value="sake">
                            <span>1 bottle of Sake ^_^</span>
                        </label>
                    </li>
                    <li class="footer">
                        Bon appetit :)
                    </li>
                </ul>
            </form>

        </div>
    </main>

</body>

</html>
